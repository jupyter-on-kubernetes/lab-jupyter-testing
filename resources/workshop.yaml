apiVersion: training.eduk8s.io/v1alpha2
kind: Workshop
metadata:
  name: lab-jupyter-testing
spec:
  title: Jupyter Testing
  description: Play area for testing JupyterLab.
  url: https://github.com/jupyter-on-kubernetes/lab-jupyter-testing
  content:
    image: conda-environment:*
    files: github.com/jupyter-on-kubernetes/lab-jupyter-testing
  session:
    budget: medium
    resources:
      memory: 2Gi
      storage: 5Gi
    applications:
      terminal:
        enabled: true
        layout: split
      console:
        enabled: true
      editor:
        enabled: true
        plugins:
          enabled: true
    env:
    - name: ENABLE_JUPYTERLAB
      value: "true"
    ingresses:
    - name: jupyterlab
      port: 8888
    dashboards:
    - name: JupyterLab
      url: "$(ingress_protocol)://$(session_namespace)-jupyterlab.$(ingress_domain)/"
